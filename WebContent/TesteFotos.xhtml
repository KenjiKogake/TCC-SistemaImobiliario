<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formFotos">

		
			<p:growl id="messages" showDetail="true" />

			<p:fileUpload fileUploadListener="#{fileUploadBean.handleFileUpload}"
				multiple="true" mode="advanced" dragDropSupport="false"
				update="messages" sizeLimit="100000" fileLimit="3"
				allowTypes="/(\.|\/)(gif|jpe?g|png)$/" ajax="false" />
	
			<p:commandButton value="Submit" ajax="false"
				actionListener="#{fileUploadBean.handleFileUpload}"  />
					
		</h:form>

	</ui:define>
</ui:composition>
</html>
