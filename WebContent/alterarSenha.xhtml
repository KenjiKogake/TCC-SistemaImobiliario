<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
	
			<f:metadata>
				<f:event listener="#{funcionarioBean.onActionViewAlterarSenha}" type="preRenderView"/>
			</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<p:fieldset legend="Alterar Senha" style="width:25%">
				<p:messages id="msgs" autoUpdate="true" />
				<h:panelGrid columns="2" columnClasses="title, value" id="cadastro">
				
					<p:outputLabel value="Nova Senha:" for="senha"/>
					<p:password id="senha" value="#{funcionarioBean.novaSenha}" match="senha2" label="Digite uma Senha" 
						required="true" feedback="true" inline="true" promptLabel="Força da Senha" 
						validatorMessage="Senhas não conferem!"/>
	
					<p:outputLabel value="Repita a Senha:" for="senha2"/>
					<p:password id="senha2" value="#{funcionarioBean.novaSenha}" label="Repita a Senha" required="true"/>
	
					<p:commandButton value="Salvar Senha"
						process=":form:cadastro" update=":form:cadastro" 
						actionListener="#{funcionarioBean.gravarSenha}"/>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
