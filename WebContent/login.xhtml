<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head/>
	
	<h:body>
		<div id="cabecalho">
			<h1><ui:insert name="titulo"></ui:insert></h1>
		</div>
		
		<div id="conteudo">
			<h:form id="login">
				<p:messages autoUpdate="true"/>
				<p:fieldset legend="Dados de Login" style="width:25%">
					<h:panelGrid columns="2">
						<h:outputLabel value="Usuário:" for="usuario" />
						<p:inputText id="usuario" value="#{funcionarioBean.funcionario.usuario}" required="true" 
							requiredMessage="Informe o Usuário.">
							<p:ajax event="blur"/>
						</p:inputText>
						<h:outputLabel value="Senha:" for="senha" />
						<p:password id="senha" value="#{funcionarioBean.funcionario.senha}" required="true"
							requiredMessage="Informe a Senha.">
							<p:ajax event="blur"/>
						</p:password>
						
						<p:commandButton id="btEntrar" value="Entrar" action="#{funcionarioBean.entrar}" />
					</h:panelGrid>
				</p:fieldset>
			</h:form>

		</div>
		
		<div id="rodape">
			<ui:insert name="texto"></ui:insert>
		</div>
	</h:body>
</html>
